<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Opti - Print</title>


</head>

<body>

    <div class="container-fluid">
    
        <div id="unoptimized" class="my-5"></div>
        <div class="mx-5">
            <p id="sumSupplyUnoptimized" class="my-0"></p>
            <p id="sumStaticLoadUnoptimized" class="my-0"></p>
            <p id="sumAcDemandUnoptimized" class="my-0"></p>
            <p id="sumClDemandUnoptimized" class="my-0"></p>
        </div>

        <button type="button" class="btn btn-primary ml-5 w-25 my-5" onclick="plotOptimized()">Optimize</button>
        
        <div id="optimized" class="my-5"></div>
        <div class="mx-5">
            <p id="sumSupplyOptimized" class="my-0"></p>
            <p id="sumStaticLoadOptimized" class="my-0"></p>
            <p id="sumAcDemandOptimized" class="my-0"></p>
            <p id="sumClDemandOptimized" class="my-0"></p>
        </div>



        <!-- scripts -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./main.js"></script>

    </div>

</body>

</html>
